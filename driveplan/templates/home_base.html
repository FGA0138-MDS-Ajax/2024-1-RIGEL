<!DOCTYPE html>
{% load static %}

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DrivePlan{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css' rel='stylesheet' />
    <link rel="stylesheet" href="{% static 'css/nova.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #3485FF;">
        <a class="navbar-brand" href="{% url 'controle:home' %}">
            <img src="{% static 'images/logo_driveplan.png' %}" alt="DrivePlan Logo" style="height: 30px; width: auto;">
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <span class="nav-link text-white"><i class="fas fa-user"></i> Seja bem-vindo ao DrivePlan, {{ user.motorista.nome }}</span>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#"><i class="fas fa-user"></i> Perfil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'controle:logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="{%url "controle:home_caledario"%}" id="calendario-btn"><i class="fas fa-calendar"></i> Calendário</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{%url "controle:home_cronograma"%}" id="cronograma-btn"><i class="fas fa-calendar-alt"></i> Cronograma</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{%url "controle:home_finaceiro"%}" id="financeiro-btn"><i class="fas fa-dollar-sign"></i> Financeiro</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{%url "controle:unico"%}" id="modelo-viagem-btn"><i class="fas fa-map-signs"></i> Modelo de Viagem</a>
                        </li>
                    </ul>
                    <button class="btn btn-warning w-100 text-left mt-4" type="button" data-toggle="collapse" data-target="#notifications-collapse" aria-expanded="false" aria-controls="notifications-collapse">
                        Notificações <i class="fas fa-chevron-down" id="notification-icon"></i>
                    </button>
                    <div class="collapse" id="notifications-collapse">
                        <div id="notifications" class="p-2">
                            <!-- Notificações serão adicionadas aqui -->
                        </div>
                    </div>
                </div>
            </nav>
            <main role="main" class="col-md-10 ml-sm-auto col-lg-10 px-4" id="main-content">
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js'></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
